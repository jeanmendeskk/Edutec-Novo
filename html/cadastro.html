<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js" defer></script>
    <title>Mundo Aberto</title>
</head>
<body class="azul">

    <header class="azul-marinho">
        <div class="margem">
            <a href="../index.html" class="mundinho"><img src="../images/logo.svg" alt="logo mundo"></a>
        </div>
    </header>


    <main class="login-cadastro">
        <h1 id="cadastro-titulo">Cadastro</h1>

        <div class="input">
            <input type="text" placeholder="Crie seu username">
            <input type="email" placeholder="Insira seu email">
            <input type="password" placeholder="Insira sua senha">
        </div>

        <div class="buttons" id="cadastro-botoes">
            <a href="./login.html"><button>Voltar</button></a>
            <section class="b-p"><button class="butao">Cadastre-se</button></section>
        </div>
    </main>

    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-close">x</div>

            <div class="popup-content">
                <h2>Área indisponível no momento</h2>

                <p>O site está em desenvolvimento, e essa área não está pronta...</p>
            </div>
        </div>
    </div>

</body>
</html>
